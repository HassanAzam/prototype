<!doctype html>
<html>
  <head>
    <title>Upload new File</title>
    <style>
    
    </style>
  </head>
  <body>
      <h1>Upload new Clip and related AdContent</h1>
      {% if data %}
        <h2> Clip added with ID of : {{ data.sid }} </h2>
      {% endif %}
      <br>
      <form action="" method=post enctype=multipart/form-data>
        <p>
          <label for="adcontent">AdContent</label>
          <input type="text" name="adcontent">  
          <br> 
          <label for="file">AdClip</label>        
          <input type=file name=file>
          <br>
          <input type=submit value=Upload>
        </p>
      </form>
  </body>
</html>
