<!doctype html>
<html>
  <head>
    <title>Upload new File</title>
    <style>
    
    </style>
  </head>
  <body>
      <h1>Upload new Clip and related AdContent</h1>
      {% if data %}
        <h2> Clip added with ID of : {{ data.sid }} </h2>
      {% endif %}
      <br>
      <form action="" method=post enctype=multipart/form-data>
        <p>
          <label for="brand">Brand Name</label>
          <input type="text" name="brand">  
          <br> 
          <label for="offertitle">Offer Title</label>
          <input type="text" name="offertitle">  
          <br> 
          <label for="offercontent">Offer Content</label>
          <input type="text" name="offercontent">  
          <br> 
          <label for="offerlink">Offer Link</label>
          <input type="text" name="offerlink">  
          <br> 
          <label for="offerimage">Upload Image</label>        
          <input type=file name="offerimage">
          <br>
          <label for="file">AdClip</label>        
          <input type=file name=file>
          <br>
          <input type=submit value=Upload>
        </p>
      </form>
  </body>
</html>
